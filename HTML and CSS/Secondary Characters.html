<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Secondary Characters from Aru Shah Series</title>
 <style>
   /* Importing Google Font */
   @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat:wght@400;600&display=swap');
   
   /* General Styling */
   body {
     background: linear-gradient(135deg, #64c4ed, #2c669d);
     font-family: 'Montserrat', sans-serif;
     color: #f0f9ff;
     margin: 0;
     display: flex;
     align-items: center;
     justify-content: center;
     min-height: 100vh;
     overflow: hidden;
   }

   /* Content Section Styling */
   .content-section {
     background: rgba(255, 255, 255, 0.15);
     backdrop-filter: blur(12px);
     border-radius: 20px;
     padding: 40px;
     max-width: 750px;
     box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
     text-align: center;
     animation: fadeIn 1s ease;
   }

   h1 {
     font-family: 'Playfair Display', serif;
     font-size: 2.6em;
     color: #ffdda1;
     margin-bottom: 15px;
     background: linear-gradient(45deg, #ffdda1, #ff9f68);
     -webkit-background-clip: text;
     -webkit-text-fill-color: transparent;
   }

   /* Button Container Styling */
   .button-container {
     display: flex;
     flex-wrap: wrap;
     justify-content: center;
     gap: 20px;
     margin-top: 30px;
   }

   .button-container a {
     text-decoration: none;
   }

   .button-container button {
     color: #ffffff;
     background: linear-gradient(135deg, #ff9f68, #ffdda1);
     padding: 12px 28px;
     font-weight: bold;
     font-size: 1em;
     border: none;
     border-radius: 12px;
     cursor: pointer;
     transition: transform 0.3s ease, box-shadow 0.3s ease;
     box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
   }

   .button-container button:hover {
     transform: scale(1.1) rotate(-2deg);
     box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
   }

   /* Animation */
   @keyframes fadeIn {
     from { opacity: 0; transform: translateY(20px); }
     to { opacity: 1; transform: translateY(0); }
   }

   /* Responsive Design */
   @media (max-width: 600px) {
     h1 {
       font-size: 2em;
     }
     .button-container button {
       font-size: 0.9em;
       padding: 10px 22px;
     }
   }
 </style>
</head>
<body>

<div class="content-section">
 <h1>Secondary Characters from the Aru Shah Series</h1>

</html>
