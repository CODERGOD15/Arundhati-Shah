<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Antagonists from Aru Shah Series</title>
  <style>
    /* Importing Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat:wght@400;600&display=swap');

    /* General Styling */
    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      font-family: 'Montserrat', sans-serif;
      color: #f0f9ff;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      background-image: url('https://www.transparenttextures.com/patterns/asfalt.png');
      background-size: cover;
      background-attachment: fixed;
    }

    /* Content Section Styling */
    .content-section {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      max-width: 750px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      text-align: center;
      animation: fadeIn 1s ease;
      transform: scale(1.1);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5em;
      color: #ff5722;
      margin-bottom: 30px;
      background: linear-gradient(45deg, #ff5722, #ff1744);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(255, 87, 34, 0.8), 0 0 40px rgba(255, 87, 34, 0.8);
      animation: glowText 1.5s ease-in-out infinite alternate;
    }

    @keyframes glowText {
      0% {
        text-shadow: 0 0 20px rgba(255, 87, 34, 0.8), 0 0 40px rgba(255, 87, 34, 0.9);
      }
      100% {
        text-shadow: 0 0 30px rgba(255, 87, 34, 1), 0 0 60px rgba(255, 87, 34, 0.9);
      }
    }

    /* Button Container Styling */
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .button-container a {
      text-decoration: none;
    }

    .button-container button {
      color: #ffffff;
      background: linear-gradient(135deg, #ff1744, #ff5722);
      padding: 12px 28px;
      font-weight: bold;
      font-size: 1.2em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      border: 2px solid #ff5722;
    }

    .button-container button:hover {
      transform: scale(1.1) rotate(-2deg);
      box-shadow: 0 12px 25px rgba(255, 87, 34, 0.7);
      background: linear-gradient(135deg, #ff9f68, #ff5722);
      border: 2px solid #ff9f68;
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.4em;
      }
      .button-container button {
        font-size: 1em;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="content-section">
    <h1>Antagonists from the Aru Shah Series</h1>

    <!-- Button Navigation Section -->
    <div class="button-container">
      <a href="Kara.html">
        <button>Kara</button>
      </a>
      <a href="Takshaka.html">
        <button>Takshaka</button>
      </a>
      <a href="Urvashi.html">
        <button>Urvashi</button>
      </a>
      <a href="Uloopi.html">
        <button>Uloopi</button>
      </a>
      <a href="Queen_Tara.html">
        <button>Queen Tara</button>
      </a>
    </div>
  </div>

</body>
</html>
